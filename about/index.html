<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
  <title>Specials</title>
</head>

<body>

  <header id="home-header">
    <div id="topHeader">
      <a href="../index.html" class="logo"></a>
      <!-- <h1>Garrett's Pizza</h1> -->
      <div id="sign-up">
        <a href="">Log In</a>
        <a href="">Sign Up</a>
      </div>
    </div>
  </header>

  <div id="nav">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03"
        aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="../menu/">Menu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../deals/">Deals</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">About Us <span class="sr-only">(current)</span></a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Coupon Code" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Apply</button>
        </form>
      </div>
      <div id="cart-info" class="nav-info align-items-center cart-info d-flex justify-content-between mx-lg-5">
        <span class="cart-info__icon mr-lg-3"><i class="fas fa-shopping-cart"></i></span>
        <p class="mb-0 text-capitalize"><span id="item-count">0 </span> items - $<span class="item-total">0</span>
        </p>
      </div>
    </nav>
  </div>

  <div id="cart" class="cart">
    <!-- cart total -->
    <div class="cart-total-container d-flex justify-content-around text-capitalize mt-5">
      <h5>total</h5>
      <h5> $ <strong id="cart-total" class="font-weight-bold">0.00</strong> </h5>
    </div>
    <!--end cart total -->
    <!-- cart buttons -->

    <div class="cart-buttons-container mt-3 d-flex justify-content-between">
      <h3 class="cart-close">X</h3>
      <a href="#" id="clear-cart" class="btn btn-outline-secondary btn-black text-uppercase">clear cart</a>
      <a href="#" class="btn btn-outline-secondary text-uppercase btn-pink">checkout</a>
    </div>
    <!--end of  cart buttons -->
    <!--  -->
  </div>



  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="../js/app.js"></script>
</body>

</html>
